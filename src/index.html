<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTMX Experiment</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://mozilla.github.io/nunjucks/files/nunjucks.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body 
    class="flex flex-col gap-3 px-4 py-4 bg-white dark:bg-black"
    hx-get="_.json"
    hx-ext="client-side-templates"
    hx-target="this"
    hx-trigger="load"
    nunjucks-template="common"
  >
    <script id="common" type="text/html">
      {% extends "main.html.njk" %}
    </script>
  </body>
</html>
